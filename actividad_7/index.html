<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 7</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <h1>Calculadora</h1>

        <!-- inicio de la calculadora -->
        <div class="contenedor">
            <div class="flex_horizontal_center vertical_center direction_column background_calculadora bordes_redondeados tamanio_calculadora">

                <!-- visor de los numeros -->
                <div class="bordes_redondeados background_visor tamanio_visor width_divs_dentro_calculadora flex_horizontal_center a_la_derecha">
                    <p class="texto_visor">0</p>
                </div>

                <!-- botones de borrar todo y borrar el ultimo caracter ingresado -->
                <div class="width_divs_dentro_calculadora flex_horizontal_center direction_row space_around">
                    <!-- boton de reset -->
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_borrar tamanio_borrar flex_horizontal_center vertical_center texto_buttons">Reset</button>
                    </div>

                    <!-- boton de delete ultimo caracter -->
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_borrar tamanio_borrar flex_horizontal_center vertical_center">
                            <img src="img/delete_icon.png" alt="delete">
                        </button>
                    </div>
                </div>

                <!-- botones de numeros, la coma y operadores -->
                <div class="width_divs_dentro_calculadora flex_horizontal_center direction_row vertical_center space_around"> 
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">7</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">8</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">9</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">+</button>
                    </div>
                </div>
                <div class="width_divs_dentro_calculadora flex_horizontal_center direction_row vertical_center space_around"> 
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">4</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">5</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">6</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">-</button>
                    </div>
                </div>
                <div class="width_divs_dentro_calculadora flex_horizontal_center direction_row vertical_center space_around"> 
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">1</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">2</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">3</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">x</button>
                    </div>
                </div>
                <div class="width_divs_dentro_calculadora flex_horizontal_center direction_row vertical_center space_around"> 
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">=</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_numeros tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">0</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">,</button>
                    </div>
                    <div class="margen_entre_bloques">
                        <button class="bordes_redondeados background_operadores tamanio_numeros_operadores flex_horizontal_center vertical_center texto_buttons">/</button>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
